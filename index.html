<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <! displays site properly based on user's device >
  <title>Frontend Mentor | Calculator app</title>
  
  <link rel="icon" type="image/png" sizes="32x32" href="starter/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style/base.css">
</head>
<body>
  <main>
    <section class="header">
      <h1>calc</h1>
      <div class="container--theme">
        <h2>THEME</h2>
        <div>
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <div class="container--switch">
            <input type="checkbox" id='switch1'/>
            <input type="checkbox" id='switch2'/>
            <input type="checkbox" id='switch3'/>
            <label for="switch1"></label>
          </div>
        </div>
      </div>
    </section>
    <section class="visor">
      <output data-result></output>
    </section>
    <section class="keys">
        <button class="key key1" data-number value="7">7</button>
        <button class="key key1" data-number value="8">8</button>
        <button class="key key1" data-number value="9">9</button>
        <button class="key key2" data-operator="erase">DEL</button>

        <button class="key key1" data-number value="4">4</button>
        <button class="key key1" data-number value="5">5</button>
        <button class="key key1" data-number value="6">6</button>
        <button class="key key1" data-operator="sum">+</button>

        <button class="key key1" data-number value="1">1</button>
        <button class="key key1" data-number value="2">2</button>
        <button class="key key1" data-number value="3">3</button>
        <button class="key key1" data-operator="substraction">-</button>
        
        <button class="key key1" data-operator="float">.</button>
        <button class="key key1" data-number value="0">0</button>
        <button class="key key1" data-operator="divide">&#xF7</button>
        <button class="key key1" data-operator="multiple">x</button>
        
        <div class="container--bottom">
          <button class="key key2" data-operator="clean">RESET</button>
          <button class="key key3" data-operator="calculate">=</button>
        </div>
    </section>
  </main>
  <footer>
    <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>
    <span>Coded by <a href="https://github.com/noliv197/calculatorApp" target="_blank">Natalia Oliveira</a>.</span>
  </footer>
</body>
</html>
