<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <! displays site properly based on user's device >
  <title>Frontend Mentor | Calculator app</title>
  
  <link rel="icon" type="image/png" sizes="32x32" href="starter/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style/base.css">
</head>
<body>
  <main>
    <section class="header">
      <h1>calc</h1>
      <div class="header__container--theme">
        <h2>THEME</h2>
        <div>
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <div class="header__container--switch">
            <input class="visible" type="radio" name="toggle" id="one" data-theme="theme1" checked/>
            <input class="invisible" type="radio" name="toggle" id="two" data-theme="theme2"/>
            <input class="invisible" type="radio" name="toggle" id="three" data-theme="theme3"/>
          </div>
        </div>
      </div>
    </section>
    <section class="visor">
      <output data-result value="0">0</output>
    </section>
    <section class="keypad">
        <button class="key key1" data-char value="7">7</button>
        <button class="key key1" data-char value="8">8</button>
        <button class="key key1" data-char value="9">9</button>
        <button class="key key2" data-operator="erase">DEL</button>

        <button class="key key1" data-char value="4">4</button>
        <button class="key key1" data-char value="5">5</button>
        <button class="key key1" data-char value="6">6</button>
        <button class="key key1" data-char data-operator="sum" value="+">+</button>

        <button class="key key1" data-char value="1">1</button>
        <button class="key key1" data-char value="2">2</button>
        <button class="key key1" data-char value="3">3</button>
        <button class="key key1" data-char data-operator="substraction" value="-">-</button>
        
        <button class="key key1" data-char data-operator="float" value=",">.</button>
        <button class="key key1" data-char value="0">0</button>
        <button class="key key1" data-char data-operator="divide" value="/">&#xF7</button>
        <button class="key key1" data-char data-operator="multiple" value="x">x</button>
        
        <div class="keypad__container--bottom">
          <button class="key key2" data-operator="clean">RESET</button>
          <button class="key key3" data-operator="calculate">=</button>
        </div>
    </section>
  </main>
  <footer>
    <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>
    <span>Coded by <a href="https://github.com/noliv197/calculatorApp" target="_blank">Natalia Oliveira</a>.</span>
  </footer>

  <script src="assets/app/switch.js" type="module"></script>
  <script src="assets/app/operations.js" type="module"></script>
</body>
</html>
